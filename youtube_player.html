<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'KMRWe-zNAi8?si', // VarsayÄ±lan video ID'siz
                playerVars: {
                    'autoplay': 1,
                    'controls': 1
                }
            });
        }

        function setVideoId(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            }
        }

        function playVideo() {
            if (player) {
                player.playVideo();
            }
        }

        function pauseVideo() {
            if (player) {
                player.pauseVideo();
            }
        }
    </script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
